name: CI
on:
    push:
        branches: 
            - dev

jobs: 
    checkstyles:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@dev
            - name: Set up jdk 1.8
              uses: actions/setup-java@v1
              with:
                java-version: 1.8
            - name: Build with maven
              run: mvn -f pom.xml clean compile
