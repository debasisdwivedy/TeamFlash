name: CI
on:
    push:
        branches: 
            - dev

jobs: 
    checkstyles:
        runs-on: ubuntu-latest
        steps:
            - name: Run checkstyles on code base
              run: java -jar ./.github/workflows/checkstyle-8.33-all.jar -c ./.github/workflows/checkstyles.xml .
            - name: Set up jdk 1.8
              uses: actions/setup-java@v1
              with:
                java-version: 1.8
            - name: Build with maven
              run: mvn -B package --file pom.xml
